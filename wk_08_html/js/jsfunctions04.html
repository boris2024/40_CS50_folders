<!DOCTYPE html>

<html lang="en">

    <h1>using a function directly as a variable</h1>

    <p id="demo"></p>

    <script>

        let text="the temperature is "+toCelsius(77)+" Celsius";

        document.getElementById("demo").innerHTML=text;

        function toCelsius(fahrenheit){ return (5/9)*(fahrenheit-32); }


    </script>


</html>
