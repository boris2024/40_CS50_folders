<!DOCTYPE html>

<html lang="en">

<body>

    <h3><b>this is y 3rd js function example</b></h3>

    <h4>convert from fahrenheit to celsius</h4>

    <p id="demo"></p>

    <script>

        function toCelsius(f) {return (5/9)*(f-32);}

        let value=toCelsius(77);

        document.getElementById("demo").innerHTML=value;
    </script>

</body>

</html>
