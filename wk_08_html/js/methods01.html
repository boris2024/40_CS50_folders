<!DOCTYPE html>

<html lang="en">

<head>

</head>

<body>
    In this example <b>this</b> refers to the <b>person</b> object<br>

    because fullName is a method of the person object<br>

    <p id="demo">></p>

    <script>

        // this is how I create an object

        const person=
        {
            firstName:"AL",
            lastName:"BELLO",
            id:4567,

            // here with define the property fullName
            fullName: function(){ return this.firstName+" "+this.lastName; }
        };

        // display data from the object

        document.getElementById("demo").innerHTML=person.fullName();

    </script>

</body>
</html>
