<!DOCTYPE html>

<html lang="en">

    <body>

        <h2>call js functions to perform a calculation</h2>

        <p id="demo"></p>

        <script>
            function myFunction(p1,p2){ return p1*p2;   }

            let result=myFunction(4,3);

            document.getElementById("demo").innerHTML=result;

        </script>

    </body>

</html>
